<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web template with P5.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
</head>

<body>
    <div class="menu-wrapper">
        <div class="burger-icon">☰</div>
        <div class="sidebar">

        </div>
    </div>
    <div class="topbar"></div>
    <main>
        <div class="page show" id="page1" title="Forside">
         
            <div class="page1Top">
                <h2 id="rdr2Font">Red Dead Redemption <span id="redFont" style="color: red;">2</span></h2>
            </div>
            <div class="page1Bottom">
                <div class="left" id="theButton"></div>
                <div class="right">
                    <div class="boxTop"><h2>Hvad går det ud på? </h2></div>
                    <div class="boxBottom">
                        <h3 id="font2">Red Dead Redemption 2 er et third- og first person open world action adventure spil udviklet af Rockstar Games, udgivet i 2018, læs mere til venstre!</h3>
                    </div>
                </div>
                
            </div>
        </div>
        
            
    
        <div class="page" id="page2" title="Info om spillet">
            <div class="background1 parallax">
                <h4>Info om spillet</h4>
            </div>
            <div class="background2 parallax">
                <div class="left">
                 <h4 id="overlay">Se en trailer!</h4>
                    <video id="theVideo" src="./assets/rdr2-video.mp4"loop></video>
                    <button id="videoButton">Play</button>
                </div>
                <div class="right"></div>
            </div>
            <div class="background1 parallax">
                <h1>Extra!</h1>
            </div>
        </div>

        <div class="page" id="page3" title="Screenshots">
            <span>
                <select name="theDropdown" id="theDropdown">
                    <option value="./assets/rdr2-art.jpg" selected>Se hvad du kan opleve i spillet</option>
                    <option value="./assets/rdr2-screenshot-1.jpg">Livlig grafik</option>
                    <option value="./assets/rdr2-screenshot-2.webp">Variation i spilverdenen</option>
                    <option value="./assets/screenshot-3.jpeg">Skønne udsigter</option>
                    <option value="./assets/screenshot-4.jpeg">Drama</option>
                </select>
            </span>
        </div>
  
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
