<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web template with P5.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
</head>

<body>
    <div class="menu-wrapper">
        <div class="burger-icon">☰</div>
        <div class="sidebar">

        </div>
    </div>
    <div class="topbar"></div>
    <main>
        <div class="page" id="page1" title="Button">
            <title>Button</title>
            <button id="theButton">click me</button>
        </div>
        <span>
            <br>
            <hr>
            <a href="http://p5js.org/reference/p5/createButton/"></a>
        </span>

        <div class="page" id="page2">
            <title>Drop down</title>
            <span>
                <select name="theDropdown" id="theDropdown">
                    <option value="white" selected>vælg helst en baggrundsfarve</option>
                    <option value="orangered">Orange rød</option>
                    <option value="hotpink">Hot Pink</option>
                </select>
            </span>
        </div>
        <div class="page" id="page3">
            <title>Input Field</title>
            <span>
                <input type="text" id="theInput">
                <button id="theInputButton">Go</button>
                <br>
                <hr>
                <a href="http://p5js.org/reference/p5/createInput/">Læs mere om p5.js createinput her</a>
                <h1 id="theInputTitle"></h1>
        </div>
        <a href="http://p5js.org/reference/p5/createInput/"></a>
        </span>


        <div class="page" name="Checkboxes" id="page4">
            <title>Checkboxes</title>
            <span>
                <input type="checkbox" name="ck1" id="ck1">
                <label id="ck1">Har du lyst til oprør</label>
                <h1 id="rebel"></h1>
                <a href="http://p5js.org/reference/p5/createCheckbox">Læs mere</a>
            </span>

        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
